<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-slider">
        <!-- BTN -->
        <button class="btn btn-next"><img src="asset/img/arrow-sm-left-svgrepo-com.svg" alt="next" data-action="-1" ></button>
        <button class="btn btn-previous"><img src="asset/img/arrow-sm-right-svgrepo-com.svg" alt="previous" data-action="1"></button>

        <!-- IMAGES -->
        <img src="asset/img/img1.jpg" alt="paysage celtique au bord de mer" class="img0 img active">
        <img src="asset/img/img2.jpg" alt="paysage celtique pleine" class="img1 img">
        <img src="asset/img/img3.jpg" alt="paysage celtique montagne" class="img2 img">

        <!-- DOTS SLIDER -->
        <div class="container-dots">
            <div class="dots active"></div>
            <div class="dots"></div>
            <div class="dots"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
